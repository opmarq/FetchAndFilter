<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VimeoApi</title>
  <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="l_container">
    <div class="l_wrapper">
      <div class="form__input">
        <input type="text" class="js-input-filter" placeholder="one direction">
        <button class="js-button-filter" >Filter</button>
      </div>
      <div class="form__options">
        <label>
          <select class="js-max-result" >
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select>
          : maximum results
        </label>
        <label>
          <input class="js-more-than" type="checkbox">
          : show only users with more than 10 likes
        </label>
      </div>
    </div>

    <div class="l_main-content">
    </div>
    <div class="l_footer">
      <a href="#" class="pull-left btn btn--nav js-prev-btn" >previous</a>
      <a href="#" class="pull-right btn btn--nav js-next-btn" >next</a>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/statemanager.js"></script>
  <script src="js/vimeo.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
